<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="Fabio Parra, contacto, diseñador UX, diseñador UI, Medellín, portafolio diseño" />
  <meta name="author" content="Fabio Parra" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contacto - Fabio Parra" />
  <meta property="og:description" content="Contáctame para proyectos de diseño UX/UI, ideas creativas o colaboraciones profesionales." />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="../styles/styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Lexend:wght@100..900&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Fabio Parra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="acerca.html">ACERCA</a></li>
            <li class="nav-item"><a class="nav-link" href="trabajo.html">TRABAJO</a></li>
            <li class="nav-item"><a class="nav-link" href="experiencia.html">EXPERIENCIA</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="Contact" class="section">
      <div class="banner-paginas">
        <!-- Contenedor del formulario -->
        <div class="form-container">
          <h2>Contáctame</h2>
          <!-- Formulario de contacto -->
          <form id="contactForm" class="mt-4">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <!-- Mensaje de agradecimiento oculto -->
          <div id="thankYouMessage" class="alert alert-success mt-3" style="display: none;">
            ¡Gracias por contactarme!
          </div>
        </div>

        <!-- Contenedor de la imagen -->
        <div class="contenedor-pagina">
          <!-- Se quita la clase "banner-img" para que se aplique el CSS que la hace ocupar el 100% -->
          <img src="../assets/contacto.svg" alt="Contacto">
        </div>
      </div>
    </section> 
         
    <section id="contact" class="section">
      <h2>Contacto</h2>
      <div class="contact">
        <div class="info">
          <h4>Ubicación:</h4>
          <p>Medellín, Colombia</p>
        </div>
        <div class="info">
          <h4>Teléfono:</h4>
          <p>+57-301-333-7734</p>
        </div>
        <div class="info">
          <h4>Correo:</h4>
          <p>fabio.parra1105@gmail.com</p>
        </div>
      </div>
    </section>
                        
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para manejar el formulario -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
          e.preventDefault();
          // Lógica para enviar el formulario vía AJAX podría ir aquí
          this.style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
      });
    </script>
  </main>

  <footer>
    <p>© 2025 - Todos los derechos reservados</p>
  </footer>
</body>
</html>
